<div class="loading" *ngIf="loading">
    <div class="load-wrapp">
        <div class="load-3">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</div>

<div class="login-form w3_form">
    <div class="login-title w3_title">
        <h1>Nam Phát Tiếp Nối Mọi Công Trình</h1>
    </div>
    <div class="login w3_login">
        <h2 class="login-header w3_header">Đăng Nhập</h2>
        <div class="w3l_grid">
            <form class="login-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <input type="email" placeholder="Email" Name="Email" formControlName="username">
                <input type="password" placeholder="Password" formControlName="password" Name="password" required="">
                <input type="submit" value="Đăng Nhập">
            </form>
            <div class="second-section w3_section">
                <div class="bottom-header w3_bottom">
                    <h3>OR</h3>
                </div>
                <div class="social-links w3_social">
                    <ul>
                        <li> <a class="facebook" href="#" target="blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li> <a class="twitter" href="#" target="blank"><i class="fab fa-twitter"></i></a></li>
                        <li> <a class="googleplus" href="#" target="blank"><i class="fab fa-google-plus-g"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="bottom-text w3_bottom_text">
                <p>No account yet?<a href="#">Signup</a></p>
                <h4> <a href="#">Forgot your password?</a></h4>
            </div>
        </div>
    </div>
    <div class="footer-w3l">
        <p class="agile"> &copy; 2020 Agency Login Form To Nam Phat. All Rights Reserved | Design by <a href="https://github.com/ThanhNTPH06988">ThanhNTPH06988</a></p>
    </div>
</div>
